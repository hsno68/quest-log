<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Log</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>

<body>
  <table class="quest-table">
    <caption>Old School RuneScape Quests</caption>
    <thead class="quest-table-header">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Difficulty</th>
        <th scope="col">Quest Points</th>
        <th scope="col">Release Date</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody class="quest-table-body">
    </tbody>
  </table>
  <form action="" method="post" id="form">
    <div class="input-container">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="input-container">
      <label for="difficulty">Difficulty</label>
      <select name="difficulty">
        <option value="1">Novice</option>
        <option value="2">Intermediate</option>
        <option value="3">Experienced</option>
        <option value="4">Master</option>
        <option value="5">Grandmaster</option>
      </select>
    </div>
    <div class="input-container">
      <label for="points">Quest Points</label>
      <input type="number" id="points" name="points">
    </div>
    <div class="input-container">
      <label for="release-date">Release Date</label>
      <input type="date" id="release-date" name="releaseDate">
    </div>
    <div>
      <label for="status-available">Available</label>
      <input type="radio" id="status-available" name="status" value="false" checked>
      <label for="status-complete">Completed</label>
      <input type="radio" id="status-complete" name="status" value="true">
    </div>
    <button type="submit" form="form">Add Quest</button>
  </form>
</body>
</html>
